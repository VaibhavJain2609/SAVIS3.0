es:
  about:
    contact: Contacto
    content1: Las visualizaciones de análisis estadístico para estadísticas introductorias
      (SAVIS) se concibieron como parte de un proyecto de investigación colaborativa
      sobre educación estadística entre el Departamento de Matemáticas y Estadísticas
      de la Universidad Estatal de California en Sacramento (CSUS) y la Facultad de
      Matemáticas de la Universidad Autónoma de Yucatán (UADY) . SAVIS es una herramienta
      educativa para ayudar a comprender intuitivamente conceptos de pruebas de significancia
      estadísticas e intervalos de confianza mediante visualizaciones basadas en técnicas
      de muestreo y aleatorización. SAVIS tiene una versión en línea y una versión
      independiente (ambas disponibles gratuitamente) en inglés y español.
    content2: 'SAVIS fue creado en la primavera de 2019 y extendido en la primavera
      de 2020 por los siguientes graduados del Departamento de Informática de CSUS
      bajo la dirección de Rafael E. Díaz Escamilla, profesor del Departamento de
      Matemáticas y Estadística de CSUS:'
